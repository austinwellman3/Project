<!DOCTYPE html>
<!--Author: Austin Wellman-->
<html>
    <head>
        <title>
            Blastoff Assignment
        </title>
    </head>
    <body>
        <!--Image below is the uat space logo-->
        <img src="images/UATspaceLogo-2.jpg">
        <h1>UAT Blastoff Coutndown</h1>
        <br>
        <p>Let us start the timer...</p>
        <script>
            //Set the currTime variable
            var currTime = 10;

            //Start the timer countdown once hits zero ends with text"BLASTOFF"
            setTimeout(function(){document.write(currTime + "<br>"); currTime--}, 1000);
            setTimeout(function(){document.write(currTime + "<br>"); currTime--}, 2000);
            setTimeout(function(){document.write(currTime + "<br>"); currTime--}, 3000);
            setTimeout(function(){document.write(currTime + "<br>"); currTime--}, 4000);
            setTimeout(function(){document.write(currTime + "<br>"); currTime--}, 5000);
            setTimeout(function(){document.write(currTime + "<br>"); currTime--}, 6000);
            setTimeout(function(){document.write(currTime + "<br>"); currTime--}, 7000);
            setTimeout(function(){document.write(currTime + "<br>"); currTime--}, 8000);
            setTimeout(function(){document.write(currTime + "<br>"); currTime--}, 9000);
            setTimeout(function(){document.write(currTime + "<br>"); currTime--}, 10000);
            setTimeout(function(){document.write("BLASTOFF");}, 11000);
        </script>
    </body>
</html>
