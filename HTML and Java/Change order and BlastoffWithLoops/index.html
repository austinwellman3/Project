    <body>
        <!--the img src is displaying images to the site and it is directing it to where they are located-->
        <img src="images/UATspaceLogo-2.jpg">

        <!--below is an image of a spaceship if I want to include it later on-->
        <!--<img src="images/SpaceX-CRS-16-Falcon-9.jpg">-->

        <script>
            
            //This script section is making loops well counting down from 10-0 then displaying blastoff.
            //halfway down the countdown it will give you a warning letting you know you are halfway to launch

            //This is showing where the countdown will start.
            var count = 10;
            //This is the main loop for the timerout function
        for(i=0; i < 11; i++) {
            setTimeout(function() {
                document.write("Countdown " + count + "<br>");

                //This is the new stuff for the change order
                if(count <= 5) {
                    document.write("Warning, less then 1/2 way to launch, " + count + "seconds left<br>");
                }
                 count=count-1;
                 
                 //this is the delay
                 }, 1000*i)
        }
        setTimeout(function() {
            document.write("BLASTOFF!!!");
        }, 11000)
        
    </script>

    </body>
